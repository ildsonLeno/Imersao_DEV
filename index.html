<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imersão Dev Alura - Aula 01</title>
  </head>

  <body>
    <img src="./imagens/education-notepad-page.svg" alt="" class="noteBG" />
    <div class="masterbox">
      <div class="conteudo">
        <header>
          <a href="https://alura.com.br/" target="_blank">
            <img
              id="img-1"
              src="https://www.alura.com.br/assets/img/home/alura-logo.1642527450.svg"
              alt=""
              class="alura-logo"
          /></a>
          <h1>Calculadora de média</h1>
          <p>Descubra qual a sua média de nota de todas as provas!</p>
          <img
            class="page-logo"
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            alt=""
          />
        </header>
        <section class="formulario">
          <input id="n1" placeholder="NOTA 1">
          <input id="n2" placeholder="NOTA 2">
          <input id="n3" placeholder="NOTA 3">
          <input id="n4" placeholder="NOTA 4">
          <input class="button" type="submit" id="submit" value="Calcular">
        </section>

        <p class="textoResultado">Resultado:</p>
        <p class="textoResultado" id="resultado"></p>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
