<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imersão Dev Alura - Aula 01</title>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img
        class="page-logo"
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        alt=""
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.1642527450.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <section class="formulario">
      <input id="n1" placeholder="Digite aqui a nota 1" />
      <input id="n2" placeholder="Digite aqui a nota 2" />
      <input id="n3" placeholder="Digite aqui a nota 3" />
      <input id="n4" placeholder="Digite aqui a nota 4" />
      <input class="button" type="submit" id="submit" value="Calcular" />
      <p class="textoResultado" id="resultado"></p>
    </section>
    <script src="./scripts.js"></script>
  </body>
</html>
